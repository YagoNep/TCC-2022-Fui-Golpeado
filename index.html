<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="/js/main.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                    <h1 class="text-primary  text-center"><span class="fa fa-user"></span> Profile Information</h1>          
                    <button type="submit" class="btn btn-success" id="add"> asdasd</button>
                    <p id="teste">asdads</p>

                <div class="form-outline mb-3">
                    <label class="form-label" for="loginName">Título do Golpe</label>
                    <input type="text" class="form-control" placeholder="Golpe exemplo" required name="titulo" rows="1">
                </div>
                <div class="form-outline mb-3">
                    <label class="form-label" for="loginName">Relato</label>
                    <textarea type="text" class="form-control" placeholder="Fui vítima de um golpe no aplicativo..." rows="5" maxlength="750" required name="relato"></textarea>
                </div>

                <div class="input-group mt-3">
                        <div class="form-check form-check-inline aplicativo ">
                            <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label aplicativo" for="inlineRadio1">Whatsapp</label>
                          </div>
                          <div class="form-check form-check-inline aplicativo">
                            <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label aplicativo" for="inlineRadio2">Instagram</label>
                          </div>
                          <div class="form-check form-check-inline aplicativo">
                            <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label aplicativo" for="inlineRadio3">Facebook</label>
                          </div>
                          <div class="form-check form-check-inline aplicativo">
                            <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                            <label class="form-check-label aplicativo" for="inlineRadio4">Twitter</label>
                          </div>
                          <div class="form-check form-check-inline aplicativo">
                            <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
                            <label class="form-check-label aplicativo" for="inlineRadio5">Email</label>
                          </div>
                          <div class="form-check form-check-inline aplicativo">
                            <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio6" value="option6" checked>
                            <label class="form-check-label aplicativo" for="inlineRadio6">Outro</label>
                          </div>
                    </div>
              </div>
            </div>
          </div>
    </body>
</html>
