<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/d488c740e1.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="/js/main.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="m-5 p-5 text-dark bg-dark bg-opacity-25 rounded-3">
                    <h1 class="text-primary text-center"><i class="fa-solid fa-scroll"></i> <b> Relato do Golpe</b></h1>          
                    <button type="submit" class="btn btn-success" id="add"> asdasd</button>
                    <p id="teste">asdads</p>

                <div class="form-outline mb-3">
                    <label class="form-label" for="loginName">Título do Golpe</label>
                    <input type="text" class="form-control" placeholder="Golpe exemplo" required name="titulo" rows="1">
                </div>
                <div class="form-outline mb-3">
                    <label class="form-label" for="loginName">Relato</label>
                    <textarea type="text" class="form-control" placeholder="Fui vítima de um golpe no aplicativo..." rows="5" maxlength="750" required name="relato" style="resize: none"></textarea>
                </div>

                <div class="input-group mt-3">
                        <div class="form-check form-check-inline aplicativo ">
                            <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label aplicativo" for="inlineRadio1">Whatsapp</label>
                          </div>
                          <div class="form-check form-check-inline aplicativo">
                            <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label aplicativo" for="inlineRadio2">Instagram</label>
                          </div>
                          <div class="form-check form-check-inline aplicativo">
                            <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label aplicativo" for="inlineRadio3">Facebook</label>
                          </div>
                          <div class="form-check form-check-inline aplicativo">
                            <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                            <label class="form-check-label aplicativo" for="inlineRadio4">Twitter</label>
                          </div>
                          <div class="form-check form-check-inline aplicativo">
                            <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
                            <label class="form-check-label aplicativo" for="inlineRadio5">Email</label>
                          </div>
                          <div class="form-check form-check-inline aplicativo">
                            <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio6" value="option6" checked>
                            <label class="form-check-label aplicativo" for="inlineRadio6">Outro</label>
                          </div>
                    </div>
                    <fieldset>
                      <div class="field-group">
                        <div class="field">
                          <label for="state">Estado</label>
                          <select name="uf" class="form-select p-2" aria-label="Default select example" required="required">
                            <option value="">Selecione o estado</option>
                          </select>
                
                          <input type="hidden" name="state" required="required">
                        </div>
                
                        <div class="field">
                          <label for="city">Cidade</label>
                          <select name="city" disabled="disabled" class="form-select p-2" aria-label="Default select example" required="required">
                            <option value="">Selecione a cidade</option>
                          </select>
                        </div>
                      </div>
                    </fieldset>
                    <div>
                      <form method="POST" action="/" enctype="multipart/form-data">
                        <input type="file" class="form-control mt-3" name="file"/>
                        <input type="submit" class="btn btn-success mt-3" value="Upload"/>
                      </form>
                    </div>
                    <button id="teste4">sadsadsa</button>
                    <img id="teste3" src="" alt="" srcset="" height="300px" width="300px">
              </div>
            </div>
          </div>
    </body>
</html>
