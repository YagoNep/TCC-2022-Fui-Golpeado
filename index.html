<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Página do Relato</title>
  <script src="https://kit.fontawesome.com/d488c740e1.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
  <script src="/js/main.js" defer></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="h-100">
  <!-- https://getbootstrap.com/docs/5.2/components/offcanvas/ pra ajudar quando tiver responsivo-->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light bg-opacity-75 mb-3">
      <div class="container-fluid opacity-100">
        <a class="navbar-brand me-3">Fui Golpeado</a>
        <a class="d-flex me-3 text-decoration-none">
          <span class="navbar-text text-light" id="nomePerfil"></span>
          <img id="fotoPerfil" src="" alt="" width="40" height="40" referrerpolicy="no-referrer" class="ms-2 p-1">
        </a>
      </div>
    </nav>
  </header>
  <div class="container">
    <form id="relato" method="POST" action="/relato" enctype="multipart/form-data">
      <div class="p-5 text-dark bg-light bg-opacity-75 rounded-3 d-flex flex-column m-auto h-100">
        <h1 class="text-primary mx-auto"><i class="fa-solid fa-scroll"></i> <b> Relato do Golpe</b></h1>
        <div class="form-outline mb-3">
          <label class="form-label h5" for="loginName">Título do Golpe</label>
          <input type="text" class="form-control" autocomplete="off" placeholder="Golpe exemplo" required name="titulo"
            rows="1" maxlength="50">
        </div>
        <div class="form-outline mb-3">
          <label class="form-label h5" for="loginName">Relato</label>
          <textarea type="text" class="form-control" autocomplete="off"
            placeholder="Fui vítima de um golpe no aplicativo..." rows="6" maxlength="725" required name="descricao"
            style="resize: none"></textarea>
        </div>
        <fieldset>
          <div class="field-group mt-3">
            <div class="field">
              <label for="app" class="h5">Aplicativo</label>
              <select id="app" name="app" class="form-select p-2" aria-label="Default select example"
                required="required">
                <option value="">Selecione o aplicativo</option>
              </select>
            </div>
            <div class="field mt-3">
              <label for="state" class="h5">Estado</label>
              <select name="uf" class="form-select p-2" aria-label="Default select example" required="required">
                <option value="">Selecione o estado</option>
              </select>
              <input type="hidden" name="state" required="required">
            </div>
            <div class="field mt-3">
              <label for="city" class="h5">Cidade</label>
              <select name="city" id="cidades" disabled="disabled" class="form-select p-2"
                aria-label="Default select example" required="required">
                <option value="">Selecione a cidade</option>
              </select>
            </div>
          </div>
        </fieldset>
        <label for="arquivo" class="h5 mt-3">Imagem</label>
        <div id="arquivo">
          <input type="file" class="form-control" accept="image/*" name="file" multiple />
        </div>
        <button type="submit" class="btn btn-primary mx-auto mt-3 p-3 shadow-lg" id="add2">Registrar</button>
      </div>
    </form>
  </div>
</body>

</html>
