<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Página do Relato</title>
  <script src="https://kit.fontawesome.com/d488c740e1.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="/js/inicio.js" defer></script>
  <link rel="stylesheet" href="/css/inicio.css">
</head>

<body class="h-100">
  <!-- https://getbootstrap.com/docs/5.2/components/offcanvas/ pra ajudar quando tiver responsivo-->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light fixed-top">
      <div class="container-fluid opacity-100">
        <a class="navbar-brand ms-4" href="#">Fui Golpeado</a>
        <div class="d-flex me-4 text-decoration-none">
          <span class="navbar-text text-light mt-1" id="nomePerfil"></span>
          <div class="dropdown">
            <img id="fotoPerfil" type="button" data-bs-toggle="dropdown" aria-expanded="false" src="" alt="" width="45"
              height="45" referrerpolicy="no-referrer"
              class="ms-2 bg-transparent p-1 btn btn-secondary dropdown-toggle">
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
              <li><a class="dropdown-item" href="#">Meu Perfil</a></li>
              <li><a class="dropdown-item" href="/relato">Registrar Relato</a></li>
              <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div id="intro" class="p-5 text-center bg-dark text-light bg-opacity-75">
      <h1 class="mb-3 h2">Seja bem vindo ao site!</h1>
      <p class="mb-3">Comece agora mesmo a registrar seus relatos</p>
      <a class="btn btn-primary m-2" href="./relato" role="button">Registrar Relato</a>
    </div>
  </header>
  <main class="bg-dark bg-opacity-75">
    <div class="container">
      <!--Section: Content-->
      <section class="text-center">
        <h4 class="mb-5 text-light"><strong>Últimos Relatos</strong></h4>

        <div class="row" id="teste">

        </div>
      </section>
      <div class="paginas">
        <button class="btn btn-outline-info" id="plus">Próx. Página</button>
        <button class="btn btn-outline-warning" id="all">Carregar Todos</button>
      </div>
      <section class="mt-4 text-center">
        <h4 class="mb-5 text-light"><strong>Gráficos Estatísticos</strong></h4>
        <div id="piechart" style="width: 900px; height: 500px;"></div>
      </section>
    </div>

    <!-- Modal -->
    <div class="modal fade modal1" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title me-3" id="exampleModalLabel" width="100%">Modal title</h3>
            <button type="button" class="btn-close me-1" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="corpomodal">
            <p class="h6 descricao"></p>
            <p class="h6 aplicativo w-100"></p>
            <p class="h6 cidade w-100"></p>
            <img src="" alt="" srcset="" id="img" class="d-inline-block float-start mt-1" width="50%">
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
    <!-- Modal img -->
    <div class="modal fade modal2" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-xl" data-bs-dismiss="modal" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <img src="" alt="" srcset="" id="imagezona">
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
