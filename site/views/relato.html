<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Página do Relato</title>
  <script src="https://kit.fontawesome.com/d488c740e1.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script src="/js/relato.js" defer></script>
  <link rel="stylesheet" href="/css/relato.css">
</head>

<body class="h-100">
  <!-- https://getbootstrap.com/docs/5.2/components/offcanvas/ pra ajudar quando tiver responsivo-->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light fixed-top">
      <div class="container-fluid opacity-100">
        <a class="navbar-brand ms-4" href="/inicio"><i class="bi bi-arrow-left-circle"></i> Fui Golpeado</a>
        <div class="d-flex me-4 text-decoration-none">
          <span class="navbar-text text-light mt-1" id="nomePerfil"></span>
          <div class="dropdown">
          <img id="fotoPerfil" type="button" data-bs-toggle="dropdown" aria-expanded="false" src="" alt="" width="45" height="45" referrerpolicy="no-referrer" class="ms-2 bg-transparent p-1 btn btn-secondary dropdown-toggle">
          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
            <li><a class="dropdown-item" href="#">Meu Perfil</a></li>
            <li><a class="dropdown-item" href="/inicio">Página Inicial</a></li>
            <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
          </ul>
        </div>
      </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <form id="relato" method="POST" action="/relato" enctype="multipart/form-data">
      <div class="p-5 text-dark bg-light bg-opacity-75 rounded-3 d-flex flex-column m-auto">
        <h1 class="text-primary mx-auto"><i class="fa-solid fa-scroll"></i> <b> Relato do Golpe</b></h1>
        <div class="form-outline mb-3">
          <label class="form-label h5" for="loginName">Título do Golpe</label>
          <input type="text" class="form-control" autocomplete="off" placeholder="Golpe exemplo" required name="titulo"
            rows="1" maxlength="50">
        </div>
        <div class="form-outline mb-3">
          <label class="form-label h5" for="loginName">Relato</label>
          <textarea type="text" class="form-control" autocomplete="off"
            placeholder="Fui vítima de um golpe no aplicativo..." minlength="175" rows="6" maxlength="725" required name="descricao"
            style="resize: none"></textarea>
        </div>
        <fieldset>
          <div class="field-group mt-3">
            <div class="field">
              <label for="app" class="h5">Aplicativo</label>
              <select id="app" name="app" class="form-select p-2" aria-label="Default select example"
                required="required">
                <option value="">Selecione o aplicativo</option>
              </select>
            </div>
            <div class="field mt-3">
              <label for="state" class="h5">Estado</label>
              <select name="uf" class="form-select p-2" aria-label="Default select example" required="required">
                <option value="">Selecione o estado</option>
              </select>
              <input type="hidden" name="state" required="required">
            </div>
            <div class="field mt-3">
              <label for="city" class="h5">Cidade</label>
              <select name="city" id="cidades" disabled="disabled" class="form-select p-2"
                aria-label="Default select example" required="required">
                <option value="">Selecione a cidade</option>
              </select>
            </div>
          </div>
        </fieldset>
        <label for="arquivo" class="h5 mt-3">Imagem</label>
        <div id="arquivo">
          <input type="file" class="form-control" accept="image/*" name="file" multiple />
        </div>
        <button type="submit" class="btn btn-primary mx-auto mt-4 p-3 shadow-lg" id="add2">Registrar</button>
      </div>
    </form>
  </div>
</body>

</html>
